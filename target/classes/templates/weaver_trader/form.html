<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weaver / Trader</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand">ShreeGuru Software Solutions welcome</span> <span class = "navbar-brand" th:text="${username}"> user </span>

    <div class="d-flex align-items-center">
        <ul class="navbar-nav flex-row">
        <li class="nav-item me-3">
                <a class="nav-link text-white" href="/dashboard">Dashboard</a>
            </li>
            
            <li class="nav-item me-3">
                <a class="nav-link text-white" href="/gen-bill">Create Job Contract</a>
            </li>
     
            <li class="nav-item me-3">
                <a class="nav-link text-white" href="/report">Report</a>
            </li>
        </ul>

        <form action="/logout" method="post" class="ms-3">
            <button class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>


<h2 th:text="${wt.id == null ? 'Add' : 'Edit'} + ' Weaver/Trader'"></h2>

<form th:action="@{/weaver-trader/save}" method="post" th:object="${wt}">
    <input type="hidden" th:field="*{id}"/>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br><br>
    
    <label>Phone No:</label>
    <input type="text" th:field="*{phno}" required><br><br>

    <label>Type:</label>
    <select th:field="*{type}" required>
        <option value="">Select</option>
        <option value="WEAVER">WEAVER</option>
        <option value="TRADER">TRADER</option>
    </select><br><br>

    <button type="submit">Save</button>
    <a href="/weaver-trader">Cancel</a>
</form>

</body>
</html>
