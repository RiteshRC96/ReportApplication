<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weaver / Trader Master</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand">ShreeGuru Software Solutions welcome</span> <span class = "navbar-brand" th:text="${username}"> user </span>
    
    <div class="d-flex align-items-center">
        <ul class="navbar-nav flex-row">
        <li class="nav-item me-3">
                <a class="nav-link text-white" href="/dashboard">Dashboard</a>
            </li>
            
            <li class="nav-item me-3">
                <a class="nav-link text-white" href="/gen-bill">Create Bill</a>
            </li>
     
            <li class="nav-item me-3">
                <a class="nav-link text-white" href="/report">Report</a>
            </li>
        </ul>

        <form action="/logout" method="post" class="ms-3">
            <button class="btn btn-danger btn-sm">Logout</button>
        </form>
    </div>
</nav>

<h2>Weaver / Trader Master</h2>
<a href="/weaver-trader/create">Add New</a>

<table border="1" cellpadding="5">
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Action</th>
    </tr>
    <tr th:each="w : ${list}">
        <td th:text="${w.name}"></td>
        <td th:text="${w.type}"></td>
        <td>
            <a th:href="@{/weaver-trader/edit/{id}(id=${w.id})}">Edit</a>
            <form th:action="@{/weaver-trader/delete/{id}(id=${w.id})}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
