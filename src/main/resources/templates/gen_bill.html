<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Generate Bill</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
    body {
        font-family: "Times New Roman", serif;
        background:
            linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
            url("https://t3.ftcdn.net/jpg/16/23/08/86/240_F_1623088639_VM4EkuCvXjWV7qfyzIBr4e6GDzCeY3rA.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        margin: 0;
    }

    /* ---------- NAVBAR (FROM DASHBOARD) ---------- */
    .navbar {
        background: linear-gradient(135deg, #1f2a30, #243840);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        height: 80px;
    }

    .navbar-brand {
        font-weight: 600;
        font-size: 25px;
    }

    .nav-link {
        margin: 0 14px;
        padding: 0;
        font-size: 18px;
        font-weight: 600;
        color: #ffffff !important;
        position: relative;
        transition: 0.3s ease;
    }

    .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -6px;
        width: 0%;
        height: 2px;
        background: #39d98a;
        transition: width 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
    }

    /* same slight lift, no glow */
    .nav-link:hover {
        transform: translateY(-2px);
    }

    .btn-logout {
        border-radius: 20px;
        padding: 6px 18px;
        font-size: 16px;
        font-weight: 600;
    }

    /* ---------- BILL CARD ---------- */
    .bill-card {
        background: rgba(255,255,255,0.95);
        border-radius: 8px;
        padding: 30px;
        max-width: 900px;
        margin: 30px auto;
    }

    .contract-header {
        text-align: center;
        border-bottom: 2px solid #333;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        font-size: 0.9rem;
    }

    .form-control {
        border: none;
        border-bottom: 1px solid #000;
        border-radius: 0;
        background: transparent;
    }

    .section-box {
        border: 1px solid #000;
        padding: 12px;
        margin-bottom: 15px;
    }

    .btn-submit {
        background: #333;
        color: #fff;
        font-weight: bold;
    }

    #loadingOverlay {
        position: fixed;
        inset: 0;
        background: rgba(255,255,255,0.9);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand">ShreeGuru Software Solutions</span>

    <div class="d-flex align-items-center">
        <ul class="navbar-nav flex-row align-items-center">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/weaver-trader">Weaver / Trader Master</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/report">Report</a>
            </li>
        </ul>

        <form action="/logout" method="post" class="ms-3">
            <button class="btn btn-danger btn-logout">Logout</button>
        </form>
    </div>
</nav>

<!-- LOADER -->
<div id="loadingOverlay">
    <div class="text-center">
        <div class="spinner-border text-dark" style="width:4rem;height:4rem"></div>
        <div class="mt-2 fw-bold">Processing...</div>
    </div>
</div>

<!-- FORM -->
<div class="bill-card">

    <div class="contract-header">
        <h4>Airjet Loom Owner's Association, Ichalkaranji</h4>
        <small>JOB CONTRACT</small>
    </div>

    <form id="billForm">

        <div class="section-box">
            <label>Date</label>
            <input type="date" class="form-control" name="contract_date" required>
        </div>

        <div class="section-box">
            <label>Weaver</label>
            <select class="form-control mb-2" name="weaver_name" required>
                <option value="">Select Weaver</option>
                <option th:each="w : ${weavers}" th:value="${w.name}" th:text="${w.name}"></option>
            </select>

            <label>Trader</label>
            <select class="form-control mb-2" name="trader_name" required>
                <option value="">Select Trader</option>
                <option th:each="t : ${traders}" th:value="${t.name}" th:text="${t.name}"></option>
            </select>

            <label>Broker :
                <span th:text="${#authentication.principal.name}"></span>
            </label>
        </div>

        <div class="section-box">
            <label>Quality</label>
            <input class="form-control mb-2" name="quality">

            <label>Quantity (Meters)</label>
            <input class="form-control mb-2" name="quantity_meters">

            <label>Beam</label>
            <input class="form-control mb-2" name="beams">
        </div>

        <div class="section-box">
            <label>Job Rate</label>
            <input class="form-control mb-2" name="job_rate">

            <label>Payment Days</label>
            <input class="form-control mb-2" name="payment_days">
        </div>

        <div class="section-box">
            <label>Production Schedule</label>
            <input class="form-control mb-2" name="production_schedule">

            <label>No of Machines</label>
            <input class="form-control mb-2" name="no_of_machines">
        </div>

        <div class="section-box">
            <label>Remark</label>
            <input class="form-control" name="remark">
        </div>

        <div class="section-box">
            <label>Cut Length</label>
            <input class="form-control mb-2" name="cut_length">

            <label>Minimum Delivery</label>
            <input class="form-control mb-2" name="minimum_delivery">

            <label>Rolling / Folding</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rolling_folding" value="ROLLING">
                <label class="form-check-label">Rolling</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="rolling_folding" value="FOLDING">
                <label class="form-check-label">Folding</label>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-submit w-100 mt-3">
            SUBMIT
        </button>

        <button type="button" class="btn btn-outline-dark w-100 mt-2"
                data-bs-toggle="modal" data-bs-target="#previewModal"
                onclick="loadPreview()">
            Generate Bill
        </button>

    </form>
</div>

<!-- PREVIEW MODAL -->
<div class="modal fade" id="previewModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Bill Preview</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <pre id="previewContent"></pre>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const form = document.getElementById("billForm");
    const loader = document.getElementById("loadingOverlay");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        submitBtn.disabled = true;
        loader.style.display = "flex";

        fetch("/gen_bill", {
            method: "POST",
            body: new URLSearchParams(new FormData(form))
        })
        .then(() => {
            loader.style.display = "none";
            submitBtn.disabled = false;
            Swal.fire("Success", "Job contract created successfully", "success");
            form.reset();
        })
        .catch(() => {
            loader.style.display = "none";
            submitBtn.disabled = false;
            Swal.fire("Error", "Server error occurred", "error");
        });
    });

    function loadPreview() {
        const formData = new FormData(form);
        let preview = "";
        for (let [k, v] of formData.entries()) {
            preview += `${k.replaceAll("_"," ").toUpperCase()} : ${v}\n`;
        }
        document.getElementById("previewContent").innerText = preview;
    }
</script>

</body>
</html>
