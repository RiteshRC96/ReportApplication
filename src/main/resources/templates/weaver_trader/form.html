<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weaver / Trader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("https://t4.ftcdn.net/jpg/03/10/16/27/240_F_310162798_6hWbaSFgDtWp4AhhaKPlTgAZUDL1c4UY.jpg");
            background-size: cover;
        }

        /* ---------- NAVBAR (UNCHANGED) ---------- */
        .navbar {
            background: linear-gradient(135deg, #343a40, #1f2933);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            height: 80px;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 25px;
        }

        .nav-link {
            margin: 0 14px;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff !important;
            position: relative;
            transition: 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0%;
            height: 2px;
            background: #39d98a;
            transition: 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .btn-logout {
            border-radius: 20px;
            padding: 6px 18px;
            font-size: 18px;
            font-weight: 600;
        }

        /* ---------- FORM CARD (UPDATED) ---------- */
        .form-card {
            max-width: 520px;
            margin: 60px auto;
            padding: 38px 42px;
            border-radius: 14px;

            /* âœ… PROFESSIONAL LIGHT CARD */
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 18px 35px rgba(0,0,0,0.25);

            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card h2 {
            font-weight: 600;
            margin-bottom: 28px;
            text-align: center;
            color: #1f2933;
        }

        .form-label {
            font-weight: 600;
            color: #243840;
        }

        .form-control,
        .form-select {
            border-radius: 10px;
            padding: 10px;
            font-size: 15px;
            background: #ffffff;
            border: 1px solid #ced4da;
            color: #1f2933;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #39d98a;
            box-shadow: 0 0 0 0.15rem rgba(57,217,138,0.25);
        }

        .btn-save {
            background: #39d98a;
            color: #000;
            font-weight: 600;
            border-radius: 20px;
            padding: 8px 22px;
            border: none;
        }

        .btn-save:hover {
            background: #2ecf7f;
        }

        .btn-cancel {
            border-radius: 20px;
            padding: 8px 22px;
            font-weight: 600;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand">ShreeGuru Software Solutions</span>

    <div class="d-flex align-items-center">
        <ul class="navbar-nav flex-row align-items-center">
            <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/gen-bill">Create Job Contract</a></li>
            <li class="nav-item"><a class="nav-link" href="/report">Report</a></li>
        </ul>

        <form action="/logout" method="post" class="ms-3">
            <button class="btn btn-danger btn-logout">Logout</button>
        </form>
    </div>
</nav>

<!-- FORM -->
<div class="form-card">

    <h2 th:text="${wt.id == null ? 'Add Weaver / Trader' : 'Edit Weaver / Trader'}"></h2>

    <form th:action="@{/weaver-trader/save}" method="post" th:object="${wt}">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone No</label>
            <input type="text" class="form-control" th:field="*{phno}" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Type</label>
            <select class="form-select" th:field="*{type}" required>
                <option value="">Select</option>
                <option value="WEAVER">WEAVER</option>
                <option value="TRADER">TRADER</option>
            </select>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="submit" class="btn btn-save">Save</button>
            <a href="/weaver-trader" class="btn btn-secondary btn-cancel">Cancel</a>
        </div>
    </form>

</div>

</body>
</html>
