<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ---------- NAVBAR (SAME AS WEAVER/TRADER PAGE) ---------- */
        .navbar {
            background: linear-gradient(135deg, #1f2a30, #243840);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            height: 80px;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 25px;
        }

        /* ---------- NAV LINKS (SAME ANIMATION) ---------- */
        .nav-link {
            margin: 0 14px;
            padding: 0;
            font-size: 18px;
            font-weight: 600;
            color: #ffffff !important;
            position: relative;
            transition: 0.3s ease;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0%;
            height: 2px;
            background: #39d98a;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* ‚ùå NO glow / NO color change (same as list page) */
        .nav-link:hover {
            transform: translateY(-2px);
        }

        /* ---------- LOGOUT ---------- */
        .btn-logout {
            border-radius: 20px;
            padding: 6px 18px;
            font-size: 18px;
            font-weight: 600;
        }

        /* ---------- TYPEWRITER ---------- */
        .welcome-section {
            margin-top: 20px;
            margin-left: 60px;
        }

        .typewriter {
            font-size: 26px;
            margin-left: 400px;
            font-weight: 600;
            color: #343a40;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #343a40;
            width: fit-content;
            line-height: 1.3;
            animation: blinkCursor 0.8s infinite;
        }

        @keyframes blinkCursor {
            0% { border-color: transparent; }
            50% { border-color: #343a40; }
            100% { border-color: transparent; }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark px-3 d-flex justify-content-between">
    <div class="d-flex align-items-center">
        <span class="navbar-brand">ShreeGuru Software Solutions</span>
    </div>

    <div class="d-flex align-items-center">
        <ul class="navbar-nav flex-row align-items-center">
            <li class="nav-item">
                <a class="nav-link" href="/weaver-trader">Weaver / Trader Master</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/gen-bill">Create Job Contract</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/report">Report</a>
            </li>
        </ul>

        <form action="/logout" method="post" class="ms-3">
            <button class="btn btn-danger btn-logout">Logout</button>
        </form>
    </div>
</nav>

<!-- TYPEWRITER -->
<div class="welcome-section">
    <div id="typewriter" class="typewriter"></div>
</div>

<!-- TYPEWRITER SCRIPT -->
<script th:inline="javascript">
    const username = [[${username}]];
    const fullText = `Welcome ${username} üëã`;

    let index = 0;
    let isDeleting = false;

    const typingSpeed = 100;
    const deletingSpeed = 60;
    const pauseAfterTyping = 1200;

    const el = document.getElementById("typewriter");

    function typeLoop() {
        if (!isDeleting) {
            el.textContent = fullText.substring(0, index + 1);
            index++;

            if (index === fullText.length) {
                setTimeout(() => isDeleting = true, pauseAfterTyping);
            }
        } else {
            el.textContent = fullText.substring(0, index - 1);
            index--;

            if (index === 0) {
                isDeleting = false;
            }
        }

        setTimeout(typeLoop, isDeleting ? deletingSpeed : typingSpeed);
    }

    typeLoop();
</script>

</body>
</html>
