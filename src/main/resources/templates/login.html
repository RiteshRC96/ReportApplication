<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ---------- GLOBAL ---------- */
body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url("https://t4.ftcdn.net/jpg/17/42/93/47/240_F_1742934729_zZy9JHoPHwI1G7xBOGUdAE47A9N6zarS.jpg");
  background-size: cover;
  background-position: center;
}

/* ---------- WRAPPER ---------- */
.login-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* ---------- WELCOME TEXT ---------- */
.welcome-title {
  color: #ffffff;
  font-size: 26px;
  font-weight: 600;
  margin-bottom: 18px;
  letter-spacing: 0.4px;
}

/* ---------- LOGIN CARD ---------- */
.login-card {
  width: 420px;
  padding: 36px 34px;
  border-radius: 14px;

  /* ✅ PROFESSIONAL GLASS CARD */
  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(8px);

  box-shadow:
    0 18px 40px rgba(0,0,0,0.35);

  animation: fadeUp 0.5s ease;
}

/* ---------- ANIMATION ---------- */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(18px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ---------- TITLE ---------- */
.login-card h3 {
  text-align: center;
  font-weight: 600;
  margin-bottom: 26px;
  color: #1f2933;
}

/* ---------- INPUTS ---------- */
.form-control {
  border-radius: 8px;
  padding: 12px;
  font-size: 15px;
  border: 1px solid #ced4da;
  background: #ffffff;
  color: #1f2933;
}

.form-control::placeholder {
  color: #6c757d;
}

.form-control:focus {
  border-color: #39d98a;
  box-shadow: 0 0 0 0.15rem rgba(57,217,138,0.25);
}

/* ---------- BUTTON ---------- */
.btn-login {
  background: #39d98a;
  border: none;
  color: #000;
  font-weight: 600;
  border-radius: 8px;
  padding: 12px;
  font-size: 16px;
  margin-top: 14px;
}

.btn-login:hover {
  background: #2ecf7f;
}

/* ---------- LINKS ---------- */
.login-links {
  font-size: 13px;
  margin-top: 18px;
  text-align: center;
  color: #555;
}

.login-links a {
  color: #39d98a;
  text-decoration: none;
  font-weight: 600;
}

.login-links a:hover {
  text-decoration: underline;
}

/* ---------- TOAST ---------- */
.toast-message {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 10px 22px;
  border-radius: 20px;
  font-size: 14px;
  z-index: 9999;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.toast-success {
  background: #39d98a;
  color: #000;
}

.toast-error {
  background: #dc3545;
  color: #fff;
}
</style>
</head>

<body>

<!-- SUCCESS -->
<div class="toast-message toast-success"
     th:if="${param.logout}">
  Logged out successfully
</div>

<!-- ERROR -->
<div class="toast-message toast-error"
     th:if="${param.error}">
  Invalid email or password
</div>

<!-- LOGIN SECTION -->
<div class="login-wrapper">

  <div class="welcome-title">
    Welcome Back
  </div>

  <div class="login-card">
    <h3>Login</h3>

    <form th:action="@{/login}" method="post">

      <input class="form-control mb-3"
             type="email"
             name="email"
             placeholder="Email address"
             required>

      <input class="form-control mb-3"
             type="password"
             name="password"
             placeholder="Password"
             required>

      <button type="submit" class="btn btn-login w-100">
        Login
      </button>
    </form>

    <div class="login-links">
      <a href="#">Forgot Password?</a><br>
      Don’t have an account?
      <a href="/register">Register</a>
    </div>
  </div>

</div>

<script>
setTimeout(() => {
  const toast = document.querySelector(".toast-message");
  if (toast) {
    toast.style.opacity = "0";
    setTimeout(() => toast.remove(), 500);
  }
}, 3000);
</script>

</body>
</html>
