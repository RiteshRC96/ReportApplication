<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Card */
.login-card {
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  padding: 40px 35px;
  width: 100%;
  max-width: 420px;
  color: #fff;
}

/* Inputs */
.form-control {
  background: rgba(255,255,255,0.22);
  border: none;
  color: #fff;
  border-radius: 12px;
  padding: 12px;
}

.form-control::placeholder {
  color: #e6e6e6;
}

.form-control:focus {
  box-shadow: 0 0 0 2px rgba(255,255,255,0.55);
  background: rgba(255,255,255,0.25);
}

/* Login Button */
.btn-login {
  background: linear-gradient(135deg, #5f6eea, #6a5acd);
  color: #ffffff;
  font-weight: 600;
  border-radius: 12px;
  padding: 12px;
  border: none;
}

/* Links */
a {
  color: #f1f1f1;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

h3 {
  font-weight: 600;
}
</style>
</head>

<body>

<div class="login-card">
  <h3 class="text-center mb-4">Welcome Back ðŸ‘‹</h3>

  <form th:action="@{/login}" method="post">
    <input class="form-control mb-3"
           type="email"
           name="email"
           placeholder="Email address"
           required>

    <input class="form-control mb-3"
           type="password"
           name="password"
           placeholder="Password"
           required>

    <button type="submit" class="btn btn-login w-100 mt-2">
      Login
    </button>
  </form>

  <!-- âŒ Login error -->
  <p class="text-danger text-center mt-3" th:if="${param.error}">
      Invalid email or password
  </p>

  <!-- âœ… Logout success -->
  <p class="text-success text-center mt-3" th:if="${param.logout}">
      Logged out successfully
  </p>

  <p class="text-center mt-3">
    Donâ€™t have an account?
    <a href="/register">Register</a>
  </p>
</div>

</body>
</html>
